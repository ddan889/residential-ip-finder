    <script>
        const API_BASE = '/api';
        const modal = document.getElementById('proxy-modal');

        // æ‰“å¼€æ¨¡æ€æ¡† (æ·»åŠ æ¨¡å¼)
        function openAddModal() {

            modalTitle.textContent = 'æ·»åŠ æ–°çš„ä»£ç†æœåŠ¡å•†';
            proxyForm.querySelector('button[type="submit"]').textContent = 'æ·»åŠ ä»£ç†';

        // æ‰“å¼€æ¨¡æ€æ¡† (ç¼–è¾‘æ¨¡å¼)
        async function openEditModal(id) {
            proxyForm.reset();
            try {
                const response = await fetch(`${API_BASE}/proxies/${id}`);
                if (!response.ok) throw new Error('ä»£ç†ä¿¡æ¯åŠ è½½å¤±è´¥');
                const proxy = await response.json();

                document.getElementById('name').value = proxy.name;
                document.getElementById('website').value = proxy.website;
                document.getElementById('price').value = proxy.price;
                document.getElementById('priceValue').value = proxy.priceValue;
                document.getElementById('rating').value = proxy.rating;
                document.getElementById('category').value = proxy.category;

                modalTitle.textContent = 'ç¼–è¾‘ä»£ç†æœåŠ¡å•†';

                proxyForm.querySelector('button[type="submit"]').className = 'btn btn-warning';
                modal.style.display = 'block';
            } catch (error) {

            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            modal.style.display = 'none';
            modalMessage.innerHTML = '';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                const container = document.getElementById('stats-container');
                if (stats.error) {
                    container.innerHTML = `<div class="alert alert-error">åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥: ${stats.error}</div>`;
                    return;
                }
                if (stats.proxyCount === 0) {

                    return;
                }
                const countryStatsHtml = Object.entries(stats.countryStats || {}).map(([country, count]) => `
                    <div class="stat-card">

                    <div class="stats-grid">${countryStatsHtml || '<p>æ— å›½å®¶/åœ°åŒºæ•°æ®</p>'}</div>

        // åˆ é™¤ä»£ç†

            try {

        proxyForm.addEventListener('submit', async (e) => {

            const id = formData.get('proxy-id');
            const data = {

                website: formData.get('website'),
                price: formData.get('price'),
                priceValue: parseFloat(formData.get('priceValue')),
                rating: parseFloat(formData.get('rating')),
                category: formData.get('category'),
                description: formData.get('description'),
                features: formData.get('features').split('\n').filter(f => f.trim())

            try {
                const url = id ? `${API_BASE}/proxies/${id}` : `${API_BASE}/proxies`;
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
