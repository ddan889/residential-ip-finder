        const modal = document.getElementById('proxy-modal');
        const modalTitle = document.getElementById('modal-title');
        const proxyForm = document.getElementById('proxy-form');
        const modalMessage = document.getElementById('modal-message');

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        function showTab(tabName) {
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.nav-tab[onclick*="'${tabName}'"]`).classList.add('active');
            if (tabName === 'overview') loadStats();
            if (tabName === 'list') loadProxyList();
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü (Ê∑ªÂä†Ê®°Âºè)
        function openAddModal() {
            proxyForm.reset();
            document.getElementById('proxy-id').value = '';
            modalTitle.textContent = 'Ê∑ªÂä†Êñ∞ÁöÑ‰ª£ÁêÜÊúçÂä°ÂïÜ';
            proxyForm.querySelector('button[type="submit"]').textContent = 'Ê∑ªÂä†‰ª£ÁêÜ';
            proxyForm.querySelector('button[type="submit"]').className = 'btn btn-success';
            modal.style.display = 'block';
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü (ÁºñËæëÊ®°Âºè)
        async function openEditModal(id) {
            proxyForm.reset();
            try {
                const proxy = proxyData.find(p => p.id === id);
                if (!proxy) throw new Error('‰ª£ÁêÜ‰ø°ÊÅØÂä†ËΩΩÂ§±Ë¥•');

                document.getElementById('proxy-id').value = proxy.id;
                document.getElementById('name').value = proxy.name;
                document.getElementById('website').value = proxy.website;
                document.getElementById('price').value = proxy.price;
                document.getElementById('priceValue').value = proxy.priceValue;
                document.getElementById('rating').value = proxy.rating;
                document.getElementById('category').value = proxy.category;
                document.getElementById('description').value = proxy.description;
                document.getElementById('features').value = proxy.features.join('\n');

                modalTitle.textContent = 'ÁºñËæë‰ª£ÁêÜÊúçÂä°ÂïÜ';
                proxyForm.querySelector('button[type="submit"]').textContent = 'Êõ¥Êñ∞‰ª£ÁêÜ';
                proxyForm.querySelector('button[type="submit"]').className = 'btn btn-warning';
                modal.style.display = 'block';
            } catch (error) {
                showModalMessage('Âä†ËΩΩ‰ª£ÁêÜ‰ø°ÊÅØÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            modal.style.display = 'none';
            modalMessage.innerHTML = '';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const stats = calculateStats();
                const container = document.getElementById('stats-container');
                if (stats.proxyCount === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">ÊöÇÊó†‰ª£ÁêÜÊúçÂä°ÂïÜÊï∞ÊçÆÔºåÊó†Ê≥ïÁîüÊàêÁªüËÆ°‰ø°ÊÅØ„ÄÇ</p>';
                    return;
                }
                container.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card"><div class="stat-number">${stats.proxyCount}</div><div class="stat-label">‰ª£ÁêÜÊÄªÊï∞</div></div>
                        <div class="stat-card"><div class="stat-number">${stats.avgRating.toFixed(2)}</div><div class="stat-label">Âπ≥ÂùáËØÑÂàÜ</div></div>
                        <div class="stat-card"><div class="stat-number">$${stats.avgPrice.toFixed(2)}</div><div class="stat-label">Âπ≥Âùá‰ª∑Ê†º ($/GB)</div></div>
                        <div class="stat-card"><div class="stat-number">${stats.categoryCounts.premium || 0}</div><div class="stat-label">È´òÁ´ØÂûãÊï∞Èáè</div></div>
                        <div class="stat-card"><div class="stat-number">${stats.categoryCounts.value || 0}</div><div class="stat-label">ÊÄß‰ª∑ÊØîÊï∞Èáè</div></div>
                        <div class="stat-card"><div class="stat-number">${stats.categoryCounts.budget || 0}</div><div class="stat-label">ÁªèÊµéÂûãÊï∞Èáè</div></div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats-container').innerHTML = `<div class="alert alert-error">Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•: ${error.message}</div>`;
            }
        }
        
        function calculateStats() {
            const proxyCount = proxyData.length;
            if (proxyCount === 0) {
                return { proxyCount: 0 };
            }
            const totalRating = proxyData.reduce((sum, p) => sum + p.rating, 0);
            const priceData = proxyData.filter(p => p.price.includes('/GB'));
            const totalPrice = priceData.reduce((sum, p) => sum + p.priceValue, 0);
            const categoryCounts = proxyData.reduce((counts, p) => {
                counts[p.category] = (counts[p.category] || 0) + 1;
                return counts;
            }, {});

            return {
                proxyCount,
                avgRating: totalRating / proxyCount,
                avgPrice: totalPrice / priceData.length,
                categoryCounts
            };
        }

        // Ëé∑ÂèñÁ±ªÂà´‰∏≠ÊñáÂêçÁß∞
        function getCategoryName(category) {
            const names = { 'budget': 'ÁªèÊµéÂûã', 'value': 'ÊÄß‰ª∑ÊØî', 'premium': 'È´òÁ´ØÂûã', 'enterprise': '‰ºÅ‰∏öÁ∫ß' };
            return names[category] || category;
        }

        // Âä†ËΩΩ‰ª£ÁêÜÂàóË°®
        async function loadProxyList() {
            try {
                const proxies = proxyData; // Directly use the embedded data
                const container = document.getElementById('proxy-list-container');
                if (proxies.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">ÊöÇÊó†‰ª£ÁêÜÊúçÂä°ÂïÜÊï∞ÊçÆ</p>';
                    return;
                }
                container.innerHTML = `
                    <div class="proxy-list">
                        ${proxies.map(proxy => `
                            <div class="proxy-card" id="proxy-card-${proxy.id}">
                                <div class="proxy-header">
                                    <div class="proxy-name">${proxy.name || 'N/A'}</div>
                                    <div class="proxy-price">${proxy.price || 'N/A'}</div>
                                </div>
                                <div class="proxy-info">
                                    <div>
                                        <strong>ËØÑÂàÜ:</strong> ${proxy.rating ? `${proxy.rating}/5` : 'N/A'}<br>
                                        <strong>Á±ªÂà´:</strong> ${getCategoryName(proxy.category) || 'N/A'}<br>
                                        <strong>ÂÆòÁΩë:</strong> ${proxy.website ? `<a href="${proxy.website}" target="_blank">${proxy.website}</a>` : 'N/A'}
                                    </div>
                                    <div>
                                        <strong>ÂäüËÉΩÁâπÊÄß:</strong><br>
                                        ${proxy.features && proxy.features.length > 0 ? proxy.features.map(f => `‚Ä¢ ${f}`).join('<br>') : 'N/A'}
                                    </div>
                                </div>
                                <div style="margin: 15px 0;">
                                    <strong>ÊèèËø∞:</strong> ${proxy.description || 'N/A'}
                                </div>
                                <div class="proxy-actions">
                                    <button class="btn btn-warning" onclick="openEditModal('${proxy.id}')">ÁºñËæë</button>
                                    <button class="btn btn-danger" onclick="deleteProxy('${proxy.id}')">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('proxy-list-container').innerHTML = `<div class="alert alert-error">Âä†ËΩΩ‰ª£ÁêÜÂàóË°®Â§±Ë¥•: ${error.message}</div>`;
            }
        }

        // Âà†Èô§‰ª£ÁêÜ
        async function deleteProxy(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ª£ÁêÜÊúçÂä°ÂïÜÂêóÔºü')) return;
            try {
                const index = proxyData.findIndex(p => p.id === id);
                if (index === -1) throw new Error('‰ª£ÁêÜÊú™ÊâæÂà∞');
                
                proxyData.splice(index, 1);
                showListMessage('‰ª£ÁêÜÊúçÂä°ÂïÜÂà†Èô§ÊàêÂäüÔºÅ', 'success');
                loadProxyList();
                loadStats();

            } catch (error) {
                showListMessage('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Ë°®ÂçïÊèê‰∫§
        proxyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('proxy-id');
            const data = {
                name: formData.get('name'),
                website: formData.get('website'),
                price: formData.get('price'),
                priceValue: parseFloat(formData.get('priceValue')),
                rating: parseFloat(formData.get('rating')),
                category: formData.get('category'),
                description: formData.get('description'),
                features: formData.get('features').split('\n').filter(f => f.trim())
            };

            try {
                if (id) {
                    // Êõ¥Êñ∞
                    const index = proxyData.findIndex(p => p.id === id);
                    if (index !== -1) {
                        proxyData[index] = { ...proxyData[index], ...data, id: id };
                    } else {
                         throw new Error('Proxy not found for update');
                    }
                } else {
                    // Ê∑ªÂä†
                    data.id = new Date().getTime().toString(); // Simple unique ID
                    proxyData.push(data);
                }

                const message = id ? '‰ª£ÁêÜÊúçÂä°ÂïÜÊõ¥Êñ∞ÊàêÂäüÔºÅ' : '‰ª£ÁêÜÊúçÂä°ÂïÜÊ∑ªÂä†ÊàêÂäüÔºÅ';
                showModalMessage(message, 'success');
                setTimeout(() => {
                    closeModal();
                    loadProxyList();
                    loadStats();
                }, 1500);

            } catch (error) {
                showModalMessage('Êìç‰ΩúÂ§±Ë¥•: ' + error.message, 'error');
            }
        });

        // Âú®ÂàóË°®È°∂ÈÉ®ÊòæÁ§∫Ê∂àÊÅØ
        function showListMessage(message, type) {
            const container = document.getElementById('list-message');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Âú®Ê®°ÊÄÅÊ°ÜÂÜÖÊòæÁ§∫Ê∂àÊÅØ
        function showModalMessage(message, type) {
            modalMessage.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
