<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住宅IP代理管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .proxy-list {
            display: grid;
            gap: 20px;
        }

        .proxy-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .proxy-card:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .proxy-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
        }

        .proxy-price {
            font-size: 1.2em;
            font-weight: 600;
            color: #27ae60;
        }

        .proxy-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .proxy-actions {
            display: flex;
            gap: 10px;
        }

        .features-input {
            min-height: 100px;
            resize: vertical;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-main {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .proxy-info {
                grid-template-columns: 1fr;
            }
            
            .proxy-actions {
                flex-direction: column;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-primary back-to-main">返回主页</a>
    
    <div class="container">
        <div class="header">
            <h1>🛡️ 住宅IP代理管理后台</h1>
            <p>管理和配置您的代理服务商信息</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">概览统计</button>
            <button class="nav-tab" onclick="showTab('list')">代理列表</button>
            <button class="nav-tab" onclick="showTab('add')">添加代理</button>
        </div>

        <div class="tab-content">
            <!-- 概览统计 -->
            <div id="overview" class="tab-pane active">
                <div id="stats-container" class="loading">
                    <div class="spinner"></div>
                    <p>加载统计数据中...</p>
                </div>
            </div>

            <!-- 代理列表 -->
            <div id="list" class="tab-pane">
                <div id="proxy-list-container" class="loading">
                    <div class="spinner"></div>
                    <p>加载代理列表中...</p>
                </div>
            </div>

            <!-- 添加代理 -->
            <div id="add" class="tab-pane">
                <h2 style="margin-bottom: 30px; color: #2c3e50;">添加新的代理服务商</h2>
                <div id="add-message"></div>
                <form id="add-proxy-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">服务商名称 *</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="website">官网链接 *</label>
                            <input type="url" id="website" name="website" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">价格显示 *</label>
                            <input type="text" id="price" name="price" class="form-control" placeholder="例如: $5.99/月" required>
                        </div>
                        <div class="form-group">
                            <label for="priceValue">价格数值 *</label>
                            <input type="number" id="priceValue" name="priceValue" class="form-control" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rating">评分 (1-5) *</label>
                            <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="category">类别 *</label>
                            <select id="category" name="category" class="form-control" required>
                                <option value="">选择类别</option>
                                <option value="budget">经济型</option>
                                <option value="value">性价比</option>
                                <option value="premium">高端型</option>
                                <option value="enterprise">企业级</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">描述 *</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="features">功能特性 (每行一个) *</label>
                        <textarea id="features" name="features" class="form-control features-input" rows="5" placeholder="例如:&#10;无限带宽&#10;全球IP池&#10;24/7支持&#10;99.9%正常运行时间" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success">添加代理服务商</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentEditId = null;

        // 标签页切换
        function showTab(tabName) {
            // 隐藏所有标签页
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // 显示选中的标签页
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // 加载对应数据
            if (tabName === 'overview') {
                loadStats();
            } else if (tabName === 'list') {
                loadProxyList();
            }
        }

        // 加载统计数据
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                const container = document.getElementById('stats-container');

                if (stats.error) {
                    container.innerHTML = `<div class="alert alert-error">加载统计数据失败: ${stats.error}</div>`;
                    return;
                }

                if (stats.proxyCount === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">暂无代理服务商数据，无法生成统计信息。</p>';
                    return;
                }

                const countryStatsHtml = Object.entries(stats.countryStats || {}).map(([country, count]) => `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${country}</div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.proxyCount}</div>
                            <div class="stat-label">代理总数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalTrafficGB}</div>
                            <div class="stat-label">总流量 (GB)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">$${stats.avgPricePerGB}</div>
                            <div class="stat-label">平均价格 ($/GB)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">$${stats.minPrice}</div>
                            <div class="stat-label">最低价格 ($/GB)</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">$${stats.maxPrice}</div>
                            <div class="stat-label">最高价格 ($/GB)</div>
                        </div>
                    </div>
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">国家/地区分布</h3>
                    <div class="stats-grid">
                        ${countryStatsHtml.length > 0 ? countryStatsHtml : '<p style="text-align: center; color: #6c757d; padding: 20px;">无国家/地区数据</p>'}
                    </div>
                `;
            } catch (error) {
                document.getElementById('stats-container').innerHTML = `
                    <div class="alert alert-error">加载统计数据失败: ${error.message}</div>
                `;
            }
        }

        // 获取类别中文名称
        function getCategoryName(category) {
            const names = {
                'budget': '经济型',
                'value': '性价比',
                'premium': '高端型',
                'enterprise': '企业级'
            };
            return names[category] || category;
        }

        // 加载代理列表
        async function loadProxyList() {
            try {
                const response = await fetch(`${API_BASE}/proxies`);
                const proxies = await response.json();
                
                const container = document.getElementById('proxy-list-container');
                if (proxies.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">暂无代理服务商数据</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="proxy-list">
                        ${proxies.map(proxy => `
                            <div class="proxy-card">
                                <div class="proxy-header">
                                    <div class="proxy-name">${proxy.name}</div>
                                    <div class="proxy-price">${proxy.price}</div>
                                </div>
                                <div class="proxy-info">
                                    <div>
                                        <strong>评分:</strong> ${proxy.rating}/5<br>
                                        <strong>类别:</strong> ${getCategoryName(proxy.category)}<br>
                                        <strong>官网:</strong> <a href="${proxy.website}" target="_blank">${proxy.website}</a>
                                    </div>
                                    <div>
                                        <strong>功能特性:</strong><br>
                                        ${proxy.features.map(f => `• ${f}`).join('<br>')}
                                    </div>
                                </div>
                                <div style="margin: 15px 0;">
                                    <strong>描述:</strong> ${proxy.description}
                                </div>
                                <div class="proxy-actions">
                                    <button class="btn btn-warning" onclick="editProxy(${proxy.id})">编辑</button>
                                    <button class="btn btn-danger" onclick="deleteProxy(${proxy.id})">删除</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('proxy-list-container').innerHTML = `
                    <div class="alert alert-error">加载代理列表失败: ${error.message}</div>
                `;
            }
        }

        // 编辑代理
        async function editProxy(id) {
            try {
                const response = await fetch(`${API_BASE}/proxies/${id}`);
                const proxy = await response.json();
                
                currentEditId = id;
                
                // 填充表单
                document.getElementById('name').value = proxy.name;
                document.getElementById('website').value = proxy.website;
                document.getElementById('price').value = proxy.price;
                document.getElementById('priceValue').value = proxy.priceValue;
                document.getElementById('rating').value = proxy.rating;
                document.getElementById('category').value = proxy.category;
                document.getElementById('description').value = proxy.description;
                document.getElementById('features').value = proxy.features.join('\n');
                
                // 切换到添加标签页
                showTab('add');
                document.querySelector('[onclick="showTab(\'add\')"]').click();
                
                // 更改按钮文本
                const submitBtn = document.querySelector('#add-proxy-form button[type="submit"]');
                submitBtn.textContent = '更新代理服务商';
                submitBtn.className = 'btn btn-warning';
                
            } catch (error) {
                alert('加载代理信息失败: ' + error.message);
            }
        }

        // 删除代理
        async function deleteProxy(id) {
            if (!confirm('确定要删除这个代理服务商吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/proxies/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('代理服务商删除成功！', 'success');
                    loadProxyList();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        // 表单提交
        document.getElementById('add-proxy-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                website: formData.get('website'),
                price: formData.get('price'),
                priceValue: parseFloat(formData.get('priceValue')),
                rating: parseFloat(formData.get('rating')),
                category: formData.get('category'),
                description: formData.get('description'),
                features: formData.get('features').split('\n').filter(f => f.trim())
            };
            
            try {
                const url = currentEditId ? `${API_BASE}/proxies/${currentEditId}` : `${API_BASE}/proxies`;
                const method = currentEditId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const message = currentEditId ? '代理服务商更新成功！' : '代理服务商添加成功！';
                    showMessage(message, 'success');
                    e.target.reset();
                    resetForm();
                    loadProxyList();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showMessage('操作失败: ' + error.message, 'error');
            }
        });

        // 重置表单
        function resetForm() {
            currentEditId = null;
            const submitBtn = document.querySelector('#add-proxy-form button[type="submit"]');
            submitBtn.textContent = '添加代理服务商';
            submitBtn.className = 'btn btn-success';
        }

        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('add-message');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
        });
    </script>
</body>
</html>
