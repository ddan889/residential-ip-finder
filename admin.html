<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ΩèÂÆÖIP‰ª£ÁêÜÁÆ°ÁêÜÂêéÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        .proxy-list {
            display: grid;
            gap: 20px;
        }

        .proxy-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .proxy-card:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .proxy-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
        }

        .proxy-price {
            font-size: 1.2em;
            font-weight: 600;
            color: #27ae60;
        }

        .proxy-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .proxy-actions {
            display: flex;
            gap: 10px;
        }

        .features-input {
            min-height: 100px;
            resize: vertical;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-main {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .proxy-info {
                grid-template-columns: 1fr;
            }
            
            .proxy-actions {
                flex-direction: column;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-primary back-to-main">ËøîÂõû‰∏ªÈ°µ</a>
    
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è ‰ΩèÂÆÖIP‰ª£ÁêÜÁÆ°ÁêÜÂêéÂè∞</h1>
            <p>ÁÆ°ÁêÜÂíåÈÖçÁΩÆÊÇ®ÁöÑ‰ª£ÁêÜÊúçÂä°ÂïÜ‰ø°ÊÅØ</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('overview')">Ê¶ÇËßàÁªüËÆ°</button>
            <button class="nav-tab" onclick="showTab('list')">‰ª£ÁêÜÂàóË°®</button>
            <button class="nav-tab" onclick="openAddModal()">Ê∑ªÂä†‰ª£ÁêÜ</button>
        </div>

        <div class="tab-content">
            <!-- Ê¶ÇËßàÁªüËÆ° -->
            <div id="overview" class="tab-pane active">
                <div id="stats-container" class="loading">
                    <div class="spinner"></div>
                    <p>Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ‰∏≠...</p>
                </div>
            </div>

            <!-- ‰ª£ÁêÜÂàóË°® -->
            <div id="list" class="tab-pane">
                <div id="list-message"></div>
                <div id="proxy-list-container" class="loading">
                    <div class="spinner"></div>
                    <p>Âä†ËΩΩ‰ª£ÁêÜÂàóË°®‰∏≠...</p>
                </div>
            </div>

            <!-- Ê∑ªÂä†‰ª£ÁêÜ (Ê≠§Ê†áÁ≠æÈ°µÂÜÖÂÆπÂ∞ÜÈÄöËøáÊ®°ÊÄÅÊ°ÜÂ§ÑÁêÜ) -->
            <div id="add" class="tab-pane">
            </div>
        </div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæë‰ª£ÁêÜÊ®°ÊÄÅÊ°Ü -->
    <div id="proxy-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" style="margin-bottom: 30px; color: #2c3e50;">Ê∑ªÂä†Êñ∞ÁöÑ‰ª£ÁêÜÊúçÂä°ÂïÜ</h2>
            <div id="modal-message"></div>
            <form id="proxy-form">
                <input type="hidden" id="proxy-id" name="proxy-id">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">ÊúçÂä°ÂïÜÂêçÁß∞ *</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="website">ÂÆòÁΩëÈìæÊé• *</label>
                        <input type="url" id="website" name="website" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">‰ª∑Ê†ºÊòæÁ§∫ *</label>
                        <input type="text" id="price" name="price" class="form-control" placeholder="‰æãÂ¶Ç: $5.99/Êúà" required>
                    </div>
                    <div class="form-group">
                        <label for="priceValue">‰ª∑Ê†ºÊï∞ÂÄº *</label>
                        <input type="number" id="priceValue" name="priceValue" class="form-control" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="rating">ËØÑÂàÜ (1-5) *</label>
                        <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Á±ªÂà´ *</label>
                        <select id="category" name="category" class="form-control" required>
                            <option value="">ÈÄâÊã©Á±ªÂà´</option>
                            <option value="budget">ÁªèÊµéÂûã</option>
                            <option value="value">ÊÄß‰ª∑ÊØî</option>
                            <option value="premium">È´òÁ´ØÂûã</option>
                            <option value="enterprise">‰ºÅ‰∏öÁ∫ß</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">ÊèèËø∞ *</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="features">ÂäüËÉΩÁâπÊÄß (ÊØèË°å‰∏Ä‰∏™) *</label>
                    <textarea id="features" name="features" class="form-control features-input" rows="5" placeholder="‰æãÂ¶Ç:&#10;Êó†ÈôêÂ∏¶ÂÆΩ&#10;ÂÖ®ÁêÉIPÊ±†&#10;24/7ÊîØÊåÅ&#10;99.9%Ê≠£Â∏∏ËøêË°åÊó∂Èó¥" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-success">‰øùÂ≠ò</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const modal = document.getElementById('proxy-modal');
        const modalTitle = document.getElementById('modal-title');
        const proxyForm = document.getElementById('proxy-form');
        const modalMessage = document.getElementById('modal-message');

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        function showTab(tabName) {
            document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.nav-tab[onclick*="'${tabName}'"]`).classList.add('active');
            if (tabName === 'overview') loadStats();
            if (tabName === 'list') loadProxyList();
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü (Ê∑ªÂä†Ê®°Âºè)
        function openAddModal() {
            proxyForm.reset();
            document.getElementById('proxy-id').value = '';
            modalTitle.textContent = 'Ê∑ªÂä†Êñ∞ÁöÑ‰ª£ÁêÜÊúçÂä°ÂïÜ';
            proxyForm.querySelector('button[type="submit"]').textContent = 'Ê∑ªÂä†‰ª£ÁêÜ';
            proxyForm.querySelector('button[type="submit"]').className = 'btn btn-success';
            modal.style.display = 'block';
        }

        // ÊâìÂºÄÊ®°ÊÄÅÊ°Ü (ÁºñËæëÊ®°Âºè)
        async function openEditModal(id) {
            proxyForm.reset();
            try {
                const response = await fetch(`${API_BASE}/proxies/${id}`);
                if (!response.ok) throw new Error('‰ª£ÁêÜ‰ø°ÊÅØÂä†ËΩΩÂ§±Ë¥•');
                const proxy = await response.json();
                
                document.getElementById('proxy-id').value = proxy.id;
                document.getElementById('name').value = proxy.name;
                document.getElementById('website').value = proxy.website;
                document.getElementById('price').value = proxy.price;
                document.getElementById('priceValue').value = proxy.priceValue;
                document.getElementById('rating').value = proxy.rating;
                document.getElementById('category').value = proxy.category;
                document.getElementById('description').value = proxy.description;
                document.getElementById('features').value = proxy.features.join('\n');

                modalTitle.textContent = 'ÁºñËæë‰ª£ÁêÜÊúçÂä°ÂïÜ';
                proxyForm.querySelector('button[type="submit"]').textContent = 'Êõ¥Êñ∞‰ª£ÁêÜ';
                proxyForm.querySelector('button[type="submit"]').className = 'btn btn-warning';
                modal.style.display = 'block';
            } catch (error) {
                showModalMessage('Âä†ËΩΩ‰ª£ÁêÜ‰ø°ÊÅØÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            modal.style.display = 'none';
            modalMessage.innerHTML = '';
        }

        // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÂÖ≥Èó≠
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                const container = document.getElementById('stats-container');
                if (stats.error) {
                    container.innerHTML = `<div class="alert alert-error">Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•: ${stats.error}</div>`;
                    return;
                }
                if (stats.proxyCount === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">ÊöÇÊó†‰ª£ÁêÜÊúçÂä°ÂïÜÊï∞ÊçÆÔºåÊó†Ê≥ïÁîüÊàêÁªüËÆ°‰ø°ÊÅØ„ÄÇ</p>';
                    return;
                }
                const countryStatsHtml = Object.entries(stats.countryStats || {}).map(([country, count]) => `
                    <div class="stat-card">
                        <div class="stat-number">${count}</div>
                        <div class="stat-label">${country}</div>
                    </div>
                `).join('');
                container.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card"><div class="stat-number">${stats.proxyCount}</div><div class="stat-label">‰ª£ÁêÜÊÄªÊï∞</div></div>
                        <div class="stat-card"><div class="stat-number">${stats.totalTrafficGB}</div><div class="stat-label">ÊÄªÊµÅÈáè (GB)</div></div>
                        <div class="stat-card"><div class="stat-number">$${stats.avgPricePerGB}</div><div class="stat-label">Âπ≥Âùá‰ª∑Ê†º ($/GB)</div></div>
                        <div class="stat-card"><div class="stat-number">$${stats.minPrice}</div><div class="stat-label">ÊúÄ‰Ωé‰ª∑Ê†º ($/GB)</div></div>
                        <div class="stat-card"><div class="stat-number">$${stats.maxPrice}</div><div class="stat-label">ÊúÄÈ´ò‰ª∑Ê†º ($/GB)</div></div>
                    </div>
                    <h3 style="margin-bottom: 20px; color: #2c3e50;">ÂõΩÂÆ∂/Âú∞Âå∫ÂàÜÂ∏É</h3>
                    <div class="stats-grid">${countryStatsHtml || '<p>Êó†ÂõΩÂÆ∂/Âú∞Âå∫Êï∞ÊçÆ</p>'}</div>
                `;
            } catch (error) {
                document.getElementById('stats-container').innerHTML = `<div class="alert alert-error">Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

        // Ëé∑ÂèñÁ±ªÂà´‰∏≠ÊñáÂêçÁß∞
        function getCategoryName(category) {
            const names = { 'budget': 'ÁªèÊµéÂûã', 'value': 'ÊÄß‰ª∑ÊØî', 'premium': 'È´òÁ´ØÂûã', 'enterprise': '‰ºÅ‰∏öÁ∫ß' };
            return names[category] || category;
        }

        // Âä†ËΩΩ‰ª£ÁêÜÂàóË°®
        async function loadProxyList() {
            try {
                const response = await fetch(`${API_BASE}/proxies`);
                const proxies = await response.json();
                const container = document.getElementById('proxy-list-container');
                if (proxies.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">ÊöÇÊó†‰ª£ÁêÜÊúçÂä°ÂïÜÊï∞ÊçÆ</p>';
                    return;
                }
                container.innerHTML = `
                    <div class="proxy-list">
                        ${proxies.map(proxy => `
                            <div class="proxy-card" id="proxy-card-${proxy.id}">
                                <div class="proxy-header">
                                    <div class="proxy-name">${proxy.name || 'N/A'}</div>
                                    <div class="proxy-price">${proxy.price || 'N/A'}</div>
                                </div>
                                <div class="proxy-info">
                                    <div>
                                        <strong>ËØÑÂàÜ:</strong> ${proxy.rating ? `${proxy.rating}/5` : 'N/A'}<br>
                                        <strong>Á±ªÂà´:</strong> ${getCategoryName(proxy.category) || 'N/A'}<br>
                                        <strong>ÂÆòÁΩë:</strong> ${proxy.website ? `<a href="${proxy.website}" target="_blank">${proxy.website}</a>` : 'N/A'}
                                    </div>
                                    <div>
                                        <strong>ÂäüËÉΩÁâπÊÄß:</strong><br>
                                        ${proxy.features && proxy.features.length > 0 ? proxy.features.map(f => `‚Ä¢ ${f}`).join('<br>') : 'N/A'}
                                    </div>
                                </div>
                                <div style="margin: 15px 0;">
                                    <strong>ÊèèËø∞:</strong> ${proxy.description || 'N/A'}
                                </div>
                                <div class="proxy-actions">
                                    <button class="btn btn-warning" onclick="openEditModal('${proxy.id}')">ÁºñËæë</button>
                                    <button class="btn btn-danger" onclick="deleteProxy('${proxy.id}')">Âà†Èô§</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('proxy-list-container').innerHTML = `<div class="alert alert-error">Âä†ËΩΩ‰ª£ÁêÜÂàóË°®Â§±Ë¥•: ${error.message}</div>`;
            }
        }

        // Âà†Èô§‰ª£ÁêÜ
        async function deleteProxy(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ª£ÁêÜÊúçÂä°ÂïÜÂêóÔºü')) return;
            try {
                const response = await fetch(`${API_BASE}/proxies/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    showListMessage('‰ª£ÁêÜÊúçÂä°ÂïÜÂà†Èô§ÊàêÂäüÔºÅ', 'success');
                    loadProxyList();
                } else {
                    const error = await response.json();
                    throw new Error(error.error);
                }
            } catch (error) {
                showListMessage('Âà†Èô§Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // Ë°®ÂçïÊèê‰∫§
        proxyForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('proxy-id');
            const data = {
                name: formData.get('name'),
                website: formData.get('website'),
                price: formData.get('price'),
                priceValue: parseFloat(formData.get('priceValue')),
                rating: parseFloat(formData.get('rating')),
                category: formData.get('category'),
                description: formData.get('description'),
                features: formData.get('features').split('\n').filter(f => f.trim())
            };

            try {
                const url = id ? `${API_BASE}/proxies/${id}` : `${API_BASE}/proxies`;
                const method = id ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
