        function filterAndDisplayProxies() {
            showLoading();
            setTimeout(() => {
                const filters = {
                    proxyType: document.getElementById('proxyTypeFilter').value,
                    price: document.getElementById('priceFilter').value,
                    location: document.getElementById('locationFilter').value,
                    bandwidth: document.getElementById('bandwidthFilter').value,
                    protocol: document.getElementById('protocolFilter').value
                };

                let filteredData = proxyData.filter(p => {
                    let match = true;
                    if (filters.proxyType && p.proxyType !== filters.proxyType) {
                        match = false;
                    }
                    if (filters.price) {
                        const [min, maxStr] = filters.price.split('-');
                        const minPrice = Number(min);
                        const maxPrice = maxStr ? Number(maxStr) : Infinity;
                        if (p.priceValue < minPrice || p.priceValue > maxPrice) {
                            match = false;
                        }
                    }
                    if (filters.location && !p.features.includes(filters.location)) {
                        match = false;
                    }
                    if (filters.bandwidth && !p.features.includes(filters.bandwidth)) {
                        match = false;
                    }
                    if (filters.protocol && !p.features.includes(filters.protocol)) {
                        match = false;
                    }
                    return match;
                });
                hideLoading();
                renderProxies(filteredData, 'ç­›é€‰ç»“æœ');
            }, 1000);
        }
