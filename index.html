<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住宅IP代理价格比较工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
        }

        .results-section {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .proxy-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .proxy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #4facfe;
        }

        .proxy-card.best-deal {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .proxy-card.best-deal::before {
            content: "最佳选择";
            position: absolute;
            top: 10px;
            right: -30px;
            background: #28a745;
            color: white;
            padding: 5px 40px;
            font-size: 12px;
            font-weight: bold;
            transform: rotate(45deg);
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .proxy-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .proxy-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
        }

        .proxy-price {
            font-size: 2rem;
            font-weight: 800;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .proxy-type-badge {
            margin-bottom: 8px;
        }

        .proxy-type-badge small {
            background: #007bff;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .proxy-features {
            list-style: none;
            margin-bottom: 15px;
        }

        .proxy-features li {
            padding: 5px 0;
            color: #495057;
            position: relative;
            padding-left: 20px;
        }

        .proxy-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }

        .proxy-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            flex: 1;
        }

        .report-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .report-content h3 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .top-picks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .pick-card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .pick-card:hover {
            transform: translateY(-5px);
        }

        .pick-card.winner {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            border: 2px solid #ffd700;
        }

        .pick-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .crown, .medal {
            font-size: 24px;
        }

        .pick-details h5 {
            font-size: 18px;
            margin-bottom: 10px;
            color: inherit;
        }

        .price-analysis, .recommendations {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .analysis-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            background: rgba(255,255,255,0.05);
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .comparison-table {
            margin-top: 30px;
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .table tr:hover {
            background: #f8f9fa;
        }

        .price-highlight {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
        }

        .status-offline {
            background: #dc3545;
        }

        .status-limited {
            background: #ffc107;
        }

        .platform-suggestions {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #4CAF50;
        }

        .platform-suggestions h4 {
            color: #4CAF50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .platform-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .platform-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .platform-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .recommendation-text {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #4CAF50;
            font-size: 1rem;
            line-height: 1.5;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #45a049 0%, #4CAF50 100%);
            transform: translateY(-2px);
        }

        .platform-support {
            margin: 10px 0;
            padding: 8px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
            border-left: 3px solid #4CAF50;
        }

        .platform-support small {
            color: #4CAF50;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
            }

            .search-input {
                min-width: auto;
            }

            .filters {
                flex-direction: column;
            }

            .proxy-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 住宅IP代理价格比较工具</h1>
            <p>找到最便宜、最可靠的住宅IP代理服务</p>
        </div>

        <div class="search-section">
            <div class="search-controls">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索代理服务商或功能...">
                <input type="text" class="search-input" id="platformSearch" placeholder="输入平台名称 (如: TikTok, Facebook, X)...">
                <button class="btn btn-primary" onclick="searchProxies()">🔍 搜索代理</button>
                <button class="btn btn-success" onclick="searchByPlatform()">🎯 平台推荐</button>
                <button class="btn btn-secondary" onclick="loadSampleData()">📊 加载示例数据</button>
            </div>

            <div class="platform-suggestions" id="platformSuggestions" style="display: none;">
                <h4>🎯 平台推荐结果</h4>
                <div id="recommendationText"></div>
                <div class="platform-tags">
                    <span class="platform-tag" onclick="quickSearch('tiktok')">TikTok</span>
                    <span class="platform-tag" onclick="quickSearch('facebook')">Facebook</span>
                    <span class="platform-tag" onclick="quickSearch('x')">X (Twitter)</span>
                    <span class="platform-tag" onclick="quickSearch('instagram')">Instagram</span>
                    <span class="platform-tag" onclick="quickSearch('youtube')">YouTube</span>
                    <span class="platform-tag" onclick="quickSearch('linkedin')">LinkedIn</span>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>代理类型</label>
                    <select class="filter-select" id="proxyTypeFilter">
                        <option value="">所有类型</option>
                        <option value="residential">住宅代理</option>
                        <option value="datacenter">数据中心代理</option>
                        <option value="rotating">动态代理</option>
                        <option value="mobile">移动代理</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>价格范围</label>
                    <select class="filter-select" id="priceFilter">
                        <option value="">所有价格</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="50-100">$50 - $100</option>
                        <option value="100-200">$100 - $200</option>
                        <option value="200+">$200+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>地理位置</label>
                    <select class="filter-select" id="locationFilter">
                        <option value="">所有地区</option>
                        <option value="us">美国</option>
                        <option value="eu">欧洲</option>
                        <option value="asia">亚洲</option>
                        <option value="global">全球</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>带宽类型</label>
                    <select class="filter-select" id="bandwidthFilter">
                        <option value="">所有类型</option>
                        <option value="unlimited">无限制</option>
                        <option value="metered">按量计费</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>协议支持</label>
                    <select class="filter-select" id="protocolFilter">
                        <option value="">所有协议</option>
                        <option value="http">HTTP/HTTPS</option>
                        <option value="socks5">SOCKS5</option>
                        <option value="both">HTTP + SOCKS5</option>
                    </select>
                </div>
                <div class="filter-group">
                    <button id="search-button" class="search-button">搜索</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在搜索最佳住宅IP代理服务...</p>
            </div>

            <div id="resultsContainer">
                <h2>🎯 推荐的住宅IP代理服务</h2>
                <p>点击"加载示例数据"查看当前市场上的热门选择，或使用搜索功能查找特定服务。</p>
            </div>
        </div>
    </div>

    <script>

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        // 新增购买功能
        function buyProxy(website, proxyName) {
            if (website && website !== '#') {
                // 在新窗口中打开代理商官网
                window.open(website, '_blank');
                
                // 记录购买点击事件到控制台
                console.log(`用户点击购买: ${proxyName} - ${website}`);
            } else {
                alert(`${proxyName} 的购买链接暂时不可用，请稍后再试。`);
            }
        }

        function searchProxies() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm.trim()) {
                alert('请输入搜索关键词');
                return;
            }

            showLoading();
            
            // 模拟搜索延迟
            setTimeout(() => {
                hideLoading();
                displaySearchResults(searchTerm);
            }, 2000);
        }

        function displaySearchResults(searchTerm) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <h2>🔍 "${searchTerm}" 的搜索结果</h2>
                <p>正在实时搜索相关的住宅IP代理服务...</p>
                <div class="proxy-grid">
                    <div class="proxy-card">
                        <div class="proxy-header">
                            <div class="proxy-name">搜索中...</div>
                        </div>
                        <p>正在从多个数据源获取最新价格信息</p>
                    </div>
                </div>
            `;
        }

        function loadSampleData() {
            showLoading();
            
            // 基于真实市场调研的数据
            setTimeout(() => {
                proxyData = [

    {

        // 过滤功能
        function filterProxies() {
            if (proxyData.length === 0) {
                console.log('没有数据可过滤');
                return;
            }

            const proxyTypeFilter = document.getElementById('proxyTypeFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const bandwidthFilter = document.getElementById('bandwidthFilter').value;
            const protocolFilter = document.getElementById('protocolFilter').value;

            let filteredData = proxyData.filter(proxy => {
                // 代理类型过滤
                if (proxyTypeFilter && proxy.proxyType !== proxyTypeFilter) {
                    return false;
                }

                // 价格过滤
                if (priceFilter) {
                    const price = proxy.priceValue;
                    switch (priceFilter) {
                        case '0-50':
                            if (price > 50) return false;
                            break;
                        case '50-100':
                            if (price < 50 || price > 100) return false;
                            break;
                        case '100-200':
                            if (price < 100 || price > 200) return false;
                            break;
                        case '200+':
                            if (price < 200) return false;
                            break;
                    }
                }

                // 地理位置过滤
                if (locationFilter && proxy.location !== locationFilter) {
                    return false;
                }

                // 带宽类型过滤
                if (bandwidthFilter && proxy.bandwidth !== bandwidthFilter) {
                    return false;
                }

                // 协议支持过滤
                if (protocolFilter && proxy.protocol !== protocolFilter) {
                    return false;
                }

                return true;
            });

            // 显示过滤结果
            displayResults(filteredData);
        }

        // 为过滤器添加事件监听
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('search-button').addEventListener('click', filterProxies);
            
            // 为平台搜索输入框添加回车键监听
            document.getElementById('platformSearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchByPlatform();
                }
            });
        });
    </script>
</body>
</html>
