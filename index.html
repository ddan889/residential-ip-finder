        function filterAndDisplayProxies() {
            showLoading();
            setTimeout(() => {
                const filters = {
                    proxyType: document.getElementById('proxyTypeFilter').value,
                    price: document.getElementById('priceFilter').value,
                    location: document.getElementById('locationFilter').value,
                    bandwidth: document.getElementById('bandwidthFilter').value,
                    protocol: document.getElementById('protocolFilter').value
                };

                let filteredData = proxyData.filter(p => {
                    let match = true;
                    if (filters.proxyType && p.proxyType !== filters.proxyType) {
                        match = false;
                    }
                    if (filters.price) {
                        const [min, maxStr] = filters.price.split('-');
                        const minPrice = Number(min);
                        const maxPrice = maxStr ? Number(maxStr) : Infinity;
                        if (p.priceValue < minPrice || p.priceValue > maxPrice) {
                            match = false;
                        }
                    }
                    if (filters.location && !p.features.includes(filters.location)) {
                        match = false;
                    }
                    if (filters.bandwidth && !p.features.includes(filters.bandwidth)) {
                        match = false;
                    }
                    if (filters.protocol && !p.features.includes(filters.protocol)) {
                        match = false;
                    }
                    return match;
                });
                hideLoading();
                renderProxies(filteredData, 'Á≠õÈÄâÁªìÊûú');
            }, 1000);
        }

        function renderProxies(proxies, title) {
            const container = document.getElementById('resultsContainer');
            const totalProxiesEl = document.getElementById('total-proxies');
            if (proxies.length === 0) {
                container.innerHTML = `<h2>üòï ${title}</h2><p>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑ‰ª£ÁêÜ„ÄÇËØ∑Â∞ùËØïË∞ÉÊï¥ÊÇ®ÁöÑÁ≠õÈÄâÊù°‰ª∂Êàñ<a href="javascript:loadSampleData()">Âä†ËΩΩÁ§∫‰æãÊï∞ÊçÆ</a>„ÄÇ</p>`;
                totalProxiesEl.innerHTML = '';
                return;
            }

            let html = `<h2>${title} (${proxies.length}‰∏™)</h2><div class="proxy-grid">`;
            proxies.forEach(proxy => {
                html += `
                <div class="proxy-card">
                    <div class="proxy-header">
                        <div class="proxy-name">${proxy.name}</div>
                        <div class="proxy-rating"><span>${proxy.rating}</span><span class="stars">${'‚òÖ'.repeat(Math.floor(proxy.rating))}${'‚òÜ'.repeat(5 - Math.floor(proxy.rating))}</span></div>

                    <div class="proxy-type-badge"><small>${proxy.proxyType}</small></div>
                    <ul class="proxy-features">
                        ${proxy.features.filter(f => !["us", "eu", "asia", "global", "unlimited", "metered", "http", "https-http", "socks5", "both"].includes(f)).slice(0, 4).map(f => `<li>${f}</li>`).join('')}

                    </div>
                </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
            totalProxiesEl.innerHTML = `ÊÄªÂÖ±ÊòæÁ§∫ ${proxies.length} ‰∏™‰ª£ÁêÜ„ÄÇ`;
        }
